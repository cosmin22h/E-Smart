###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip = ${DB_IP:localhost}
database.port = ${DB_PORT:5432}
database.user = ${DB_USER:postgres}
database.password = ${DB_PASSWORD:pass}
database.name = ${DB_DBNAME:energy-db}


spring.datasource.url = jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

server.tomcat.threads.max = 1
###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=error
logging.level.org.springframework=error
logging.level.ro.tuc=error


###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8080}

###############################################
### CLIENT CONFIGURATIONS ###
###############################################
client.react = http://localhost:3000
client.nginx = http://localhost
client.heroku = https://ds2021-handaric-cosmin-2-front.herokuapp.com

###############################################
### RABBITMQ CONFIGURATIONS ###
###############################################
rabbitmq.uri = ${RABBIT_URI:amqp://user:pass@localhost}
rabbitmq.queue = ${RABBIT_QNAME:measurements}
rabbitmq.durable = ${RABBIT_QDURABLE:false}  # RabbitMQ will never lose the queue if a crash occurs
rabbitmq.exclusive = ${RABBIT_QEXCLUSIVE:false} # if queue only will be used by one connection
rabbitmq.auto-delete = ${RABBIT_QAUT0_DELETE:false} # queue is deleted when last consumer unsubscribes
